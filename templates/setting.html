
{% load static %}
<html lang="en">
<style>
.remove-default-btn {
    background-color: transparent;
	border: none;
	box-shadow: none;
}

.edit-color {
	color: #333;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
</head>
<body>
            <div class="container m-auto">

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href = "/"> Home/Account Setting for <b>{{user.username}}</b></a></h1>
                <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li class="uk-active"><a href="#">General</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
<hr/>
                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> Basic Info </h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
        <form action="" enctype="multipart/form-data" method="POST">
                                    {% csrf_token %}
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">

                             <div class="col-span-2">
                                <label for=""> Profile Image</label>
                                 <img width="200" height="100" src="{{user_profile.image.url}}"/>
                                <input type="file" name="image"  value="" class="shadow-none bg-gray-100">
                            </div>

                            <div class="col-span-2">
                                <label for=""> Bio </label>
                                <textarea  name="bio" rows="3" placeholder="About me"  class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                            </div>
                            <div class="col-span-2">
                                <label for=""> Location </label>
                                <input type="text"  name="location" value="{{user_profile.location}}" class="shadow-none bg-gray-100">
                            </div>
                       </div>

                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="p-2 px-4 rounded bg-gray-50 text-red-500"><a href="/">Cancel </a></button>
                           <button type="submit"  class="button bg-blue-700"> Save </button>
                       </div>
                </form>
                    </div>
                    <br>
                </div>
            </div>
 <!--Scripts-->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>
</html>
